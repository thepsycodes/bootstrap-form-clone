<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bootstrap-form-clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="btop">
    <img src="ico.png" alt="psycodes" width="100%" height="100%">
    <br>
    <h1>Login</h1>
  </div>
  <form>
    <label>
      Your Name
    </label>
    <br />
    <input class="name" type="text" placeholder="Your Name">
    <br />
    <label>
      Your Email
    </label>
    <br />
    <input class="email" type="email" placeholder="Your Email">
    <br />
    <label>
      Your Password
    </label>
    <br />
    <input class="password" type="password" placeholder="Your Password">
    <br />
    <input type="submit" class="sbt">
  </form>
  <footer>
    Developed by Tausif Alam <br> instagram@psycodes
  </footer>
</body>
</html>
